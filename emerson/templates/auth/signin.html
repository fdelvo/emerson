{% extends "auth/layout_auth.html" %}

{% block main %}
    <section>
        <header>
            <h2>Sign In</h2>
        </header>
        <form action="{{ url_for('auth.login') }}" method=post>
            {{ form.hidden_tag() }}

            {{ form.email.label }}
            {{ form.email }}

            {{ form.password.label }}
            {{ form.password }}

            {{ form.submit }}
        </form>
    </section>
{% endblock %}
