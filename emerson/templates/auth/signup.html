{% extends "auth/layout_auth.html" %}

{% block main %}
    <section>
        <header>
            <h2>Sign up</h2>
        </header>
        <form action="{{ url_for('auth.signup') }}" method=post>
            {{ form.hidden_tag() }}

            {{ form.username.label }}
            {{ form.username }}

            {{ form.email.label }}
            {{ form.email }}

            {{ form.password.label }}
            {{ form.password }}

            {{ form.submit }}
        </form>
    </section>

{% endblock %}
